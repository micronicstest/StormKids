    <script>
      const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const container = document.getElementById("abc-container");

      letras.forEach((letra) => {
        const box = document.createElement("div");
        box.className = "letter-box";
        box.textContent = letra;

        box.onclick = () => {
          const sonido = new Audio(`audio/${letra}.mp3`);
          sonido.play().catch((error) => {
            console.error("No se pudo reproducir el audio:", error);
            alert(
              "No se pudo reproducir el audio. Revisa la carpeta y los nombres de los archivos."
            );
          });

          box.style.background = "rgba(255,255,255,0.8)";
          setTimeout(
            () => (box.style.background = "rgba(255,255,255,0.2)"),
            300
          );
        };

        container.appendChild(box);
      });
    </script>
