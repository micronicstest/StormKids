<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>StormKids - Juegos Educativos para Ni√±os</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Comic Neue", cursive;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #ff9966, #ff5e62);
        color: white;
        text-align: center;
        padding-top: 120px;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background: white;
        color: #333;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      #image-container {
        width: 300px;
        height: 300px;
        margin-bottom: 20px;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      #image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #image-container.correct {
        transform: scale(1.2) rotate(5deg);
        box-shadow: 0 8px 30px rgba(0, 255, 0, 0.7);
      }

      #image-container.incorrect {
        transform: scale(1.1) rotate(-5deg);
        box-shadow: 0 8px 30px rgba(255, 0, 0, 0.7);
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1.2em;
        border-radius: 10px;
        border: none;
        margin-bottom: 10px;
        width: 200px;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 1.2em;
        border-radius: 10px;
        border: none;
        background: #ffcc00;
        color: #1e3c72;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: scale(1.1);
        background: #ffe066;
      }

      #message {
        font-weight: bold;
        margin: 15px;
        font-size: 1.3em;
        text-shadow: 1px 1px 2px black;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 40px 20px;
      }

      .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto 20px;
      }

      .footer-column {
        flex: 1 1 200px;
        margin: 10px;
      }

      .footer-column h3 {
        margin-bottom: 15px;
      }

      .footer-column ul {
        list-style: none;
        padding: 0;
      }

      .footer-column a {
        color: white;
        text-decoration: none;
        font-size: 14px;
      }

      .footer-column a:hover {
        text-decoration: underline;
      }

      .copyright {
        text-align: center;
        font-size: 14px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <div class="logo-img">üå≥</div>
          <h1>StormKids</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html" class="nav-link">Inicio</a></li>
            <li><a href="Juegos.html" class="nav-link">Juegos</a></li>
            <li><a href="Actividades.html" class="nav-link">Actividades</a></li>
            <li><a href="recursos.html" class="nav-link">Recursos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div id="game-container">
      <h1>üñºÔ∏è Juego de Palabras en Ingl√©s</h1>
      <p>Escribe la palabra correcta de la imagen</p>
      <div id="image-container"><img id="img" src="" alt="Imagen" /></div>
      <input type="text" id="input-word" placeholder="Escribe la palabra..." />
      <button id="check">Comprobar</button>
      <p id="message"></p>
    </div>

    <audio id="correct-sound" src="audios/correct.mp3"></audio>
    <audio id="wrong-sound" src="audios/wrong.mp3"></audio>

    <script>
      const words = [
        { word: "apple", img: "img/manzana.jpg" },
        { word: "dog", img: "img/perro.jpg" },
        { word: "cat", img: "img/gato.png" },
        { word: "house", img: "img/casa.png" },
        { word: "car", img: "img/carro.png" },
      ];

      let currentIndex = 0;

      const imgEl = document.getElementById("img");
      const inputEl = document.getElementById("input-word");
      const messageEl = document.getElementById("message");
      const containerEl = document.getElementById("image-container");
      const correctSound = document.getElementById("correct-sound");
      const wrongSound = document.getElementById("wrong-sound");

      words.forEach((item) => {
        const preImg = new Image();
        preImg.src = item.img;
      });

      function showImage() {
        const current = words[currentIndex];
        imgEl.src = current.img;
        containerEl.className = "";
        inputEl.value = "";
        messageEl.textContent = "";
      }

      document.getElementById("check").onclick = () => {
        const userInput = inputEl.value.trim().toLowerCase();
        const correctWord = words[currentIndex].word.toLowerCase();

        if (userInput === correctWord) {
          messageEl.textContent = "üéâ Correcto!";
          containerEl.className = "correct";
          correctSound.play();
          setTimeout(() => {
            currentIndex = (currentIndex + 1) % words.length;
            showImage();
          }, 1500);
        } else {
          messageEl.textContent = "‚ùå Incorrecto. Intenta de nuevo";
          containerEl.className = "incorrect";
          wrongSound.play();
        }
      };

      showImage();
    </script>

    <footer>
      <div class="footer-content">
        <div class="footer-column">
          <h3>StormKids</h3>
          <p>
            Aprende jugando y divi√©rtete mientras descubres nuevas aventuras.
          </p>
        </div>
        <div class="footer-column">
          <h3>Enlaces</h3>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="juegos.html">Juegos</a></li>
            <li><a href="actividades.html">Actividades</a></li>
          </ul>
        </div>
      </div>
      <p class="copyright">¬© 2025 StormKids</p>
    </footer>
  </body>
</html>
